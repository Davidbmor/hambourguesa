  <body>
    <header>
      <h1 style="color: #fcfcfc; background-color: #FFA500; margin-bottom: 0;">Hamburguesería
        Barrera</h1>
      <nav style="background-color: #FFA500; padding: 10px;">
        <ul style="list-style: none; padding: 0; margin: 0; text-align: center;">
          <li style="display: inline; margin-right: 20px;"><a href="index.html"

    <div class="search-bar" style="text-align: center; margin-bottom: 20px;">
      <input type="text" placeholder="Buscar..." style="padding: 8px;">
      <button
        style="padding: 8px 15px; background-color: #FFA500; color: white; border: none;">Buscar</button>
    </div>
    <section>
        
  <div class="pedido-form">
    <h2>Realizar Pedido</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required><br><br>
      
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required><br><br>
      
      <label for="tipo_entrega">Tipo de Entrega:</label>
      <select id="tipo_entrega" name="tipo_entrega">
        <option value="recoger">Recoger en tienda</option>
        <option value="domicilio">Entrega a domicilio</option>
      </select><br><br>
      
      <div id="direccion" style="display: none;">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>
      </div>
      
      <input type="submit" value="Realizar Pedido">
    </form>
  </div>
